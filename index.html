<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

<body>
  <div class="catalog_and_content">
    <div class="catalog" id="catalog">
      <!-- Catalog buttons -->
      <button class="catalog_btn">

        <span class="catalog_btn_txt">Home</span>
        <span class="catalog_btn_category"></span>
        <span class="catalog_btn_year">2005</span>

      <button class="catalog_btn">
        <input class="toggle_btn" type="checkbox" value="false" onclick="toggle_catalog_checkbox(this)" />

        <span class="catalog_btn_category"></span>
        <span class="catalog_btn_year">2018-2024</span>
      </button>

      <button class="catalog_btn">
        <input class="toggle_btn" type="checkbox" value="false" onclick="toggle_catalog_checkbox(this)" />
        <span class="catalog_btn_txt">Project Crash</span>
        <span class="catalog_btn_category">Godot</span>
        <span class="catalog_btn_year">2028</span>
      </button>

      <button class="catalog_btn">
        <input class="toggle_btn" type="checkbox" value="false" onclick="toggle_catalog_checkbox(this)" />
        <span class="catalog_btn_txt">Project Crash</span>
        <span class="catalog_btn_category">Godot Engine</span></span>
        <span class="catalog_btn_year">2028</span>
      </button>

      <button class="catalog_btn">
        <input class="toggle_btn" type="checkbox" value="false" onclick="toggle_catalog_checkbox(this)" />
        <span class="catalog_btn_txt">Project Crash</span>
        <span class="catalog_btn_category">Python</span></span>
        <span class="catalog_btn_year">2028</span>
      </button>

    </div>
  </div>
  <script src="script.js"></script>

</html>
